<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Biblioteca - Lista de Livros</title>
</head>
<body>
    <h1><b>BibliotecaTeca</b></h1>
    <a href="{% url 'home' %}">Home</a>
    <hr>
    <br>
    <h2><b>Lista de Livros</b></h2>
    <hr>
    <br>
    <ul>
        {% for livro in livros %}
        <li><a href="{% url 'detalhar_livro' livro.id %}">{{ livro.titulo }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
