{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
<body>
    <div  class="w-50 mx-auto mt-5">
    <h2><b>Cadastrar Livro</b></h2>
    <hr>
    <br>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button class="btn btn-primary mt-1" type="submit" action="/">Salvar</button>
        {% endbuttons %}
    </form>
    </div>
</body>
{% endblock content %}
