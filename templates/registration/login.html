{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
<body>
    <div class="mt-5 w-50 mx-auto">
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <button type="submit" class="btn btn-primary">
                Login
            </button>
            {% endbuttons %}
        </form>
    </div>
</body>
{% endblock content %}
